name: Security - Plaintext PHI/PII Check

on:
  push:
    branches: [main, develop, 'feature/**', 'phase*/**']
  pull_request:
    branches: [main, develop]

jobs:
  plaintext-phi-check:
    name: Scan for Plaintext PHI/PII
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, json

      - name: Scan migrations for plaintext PHI/PII columns
        id: migration-scan
        run: |
          echo "🔍 Scanning migrations for plaintext sensitive data..."

          # Define sensitive field patterns
          SENSITIVE_FIELDS="(cpf|birthdate|phone|address|ssn|tax_id|medical|health|diagnosis)"

          # Scan for plaintext column definitions
          VIOLATIONS=$(grep -rniE "\->string\(['\"](${SENSITIVE_FIELDS})" omni-portal/backend/database/migrations/ || echo "")
          VIOLATIONS+=$(grep -rniE "\->text\(['\"](${SENSITIVE_FIELDS})" omni-portal/backend/database/migrations/ || echo "")
          VIOLATIONS+=$(grep -rniE "\->date\(['\"](${SENSITIVE_FIELDS})" omni-portal/backend/database/migrations/ || echo "")

          if [ -n "$VIOLATIONS" ]; then
            echo "❌ FAILED: Plaintext PHI/PII columns found in migrations:"
            echo "$VIOLATIONS"
            exit 1
          else
            echo "✅ PASSED: No plaintext PHI/PII columns found in migrations"
          fi

      - name: Scan models for unencrypted sensitive fields
        id: model-scan
        run: |
          echo "🔍 Scanning models for unencrypted sensitive fields..."

          # Check if models have EncryptsAttributes trait
          MODELS_WITHOUT_TRAIT=$(grep -L "use EncryptsAttributes" omni-portal/backend/app/Models/{User,Beneficiary}.php || echo "")

          if [ -n "$MODELS_WITHOUT_TRAIT" ]; then
            echo "❌ FAILED: Models missing EncryptsAttributes trait:"
            echo "$MODELS_WITHOUT_TRAIT"
            exit 1
          fi

          echo "✅ PASSED: All models have proper encryption configuration"

      - name: Verify encryption configuration
        id: config-check
        run: |
          echo "🔍 Verifying encryption configuration..."

          # Check database TLS configuration
          if ! grep -q "MYSQL_ATTR_SSL_CA" omni-portal/backend/config/database.php; then
            echo "❌ FAILED: Database TLS configuration not found"
            exit 1
          fi

          # Check audit logging configuration
          if ! grep -q "'audit'" omni-portal/backend/config/logging.php; then
            echo "❌ FAILED: Audit logging channel not configured"
            exit 1
          fi

          echo "✅ PASSED: Encryption configuration verified"

      - name: Generate security report
        if: always()
        run: |
          echo "## 🔒 PHI/PII Plaintext Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "**Scan Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> security-report.md
          echo "**Commit:** ${{ github.sha }}" >> security-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-report.md
          echo "" >> security-report.md

          if [ "${{ steps.migration-scan.outcome }}" == "failure" ]; then
            echo "### ❌ Migration Scan: FAILED" >> security-report.md
          else
            echo "### ✅ Migration Scan: PASSED" >> security-report.md
          fi

          if [ "${{ steps.model-scan.outcome }}" == "failure" ]; then
            echo "### ❌ Model Scan: FAILED" >> security-report.md
          else
            echo "### ✅ Model Scan: PASSED" >> security-report.md
          fi

          if [ "${{ steps.config-check.outcome }}" == "failure" ]; then
            echo "### ❌ Configuration Check: FAILED" >> security-report.md
          else
            echo "### ✅ Configuration Check: PASSED" >> security-report.md
          fi

          cat security-report.md

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-plaintext-scan-report
          path: security-report.md
          retention-days: 30
