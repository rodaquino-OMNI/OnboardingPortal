<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS & Frontend Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CORS & Frontend Authentication Test</h1>
        
        <div class="test-section info">
            <h2>Test Instructions</h2>
            <p>This page tests the complete authentication flow:</p>
            <ol>
                <li>Fetch CSRF token from <code>/sanctum/csrf-cookie</code></li>
                <li>Login with admin credentials</li>
                <li>Verify token storage</li>
                <li>Test authenticated API call</li>
            </ol>
        </div>

        <div class="test-section">
            <h2>Authentication Test</h2>
            <button onclick="testCompleteAuthFlow()">Run Complete Auth Test</button>
            <button onclick="testCorsHeaders()">Test CORS Headers Only</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<pre>${typeof message === 'object' ? JSON.stringify(message, null, 2) : message}</pre>`;
            resultsDiv.appendChild(div);
            console.log(message);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testCorsHeaders() {
            log('üß™ Testing CORS Headers...', 'info');
            
            const endpoints = [
                '/sanctum/csrf-cookie',
                '/api/health',
                '/api/auth/login'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: endpoint === '/api/auth/login' ? 'OPTIONS' : 'GET',
                        credentials: 'include',
                        headers: {
                            'Origin': 'http://localhost:3000',
                            'Access-Control-Request-Method': endpoint === '/api/auth/login' ? 'POST' : 'GET',
                            'Access-Control-Request-Headers': 'Content-Type, X-CSRF-TOKEN'
                        }
                    });
                    
                    log(`‚úÖ ${endpoint}: Status ${response.status}`, 'success');
                    log(`   CORS Headers: 
   - Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}
   - Allow-Credentials: ${response.headers.get('Access-Control-Allow-Credentials')}
   - Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods')}`);
                } catch (error) {
                    log(`‚ùå ${endpoint}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testCompleteAuthFlow() {
            log('üöÄ Starting Complete Authentication Flow Test...', 'info');
            
            try {
                // Step 1: Get CSRF Token
                log('üìã Step 1: Fetching CSRF Token...', 'info');
                const csrfResponse = await fetch(`${API_BASE}/sanctum/csrf-cookie`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Origin': 'http://localhost:3000'
                    }
                });
                
                if (csrfResponse.ok) {
                    log('‚úÖ CSRF token fetched successfully', 'success');
                    
                    // Extract CSRF token from cookie
                    const cookies = document.cookie.split(';');
                    let csrfToken = null;
                    for (let cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'XSRF-TOKEN') {
                            csrfToken = decodeURIComponent(value);
                            break;
                        }
                    }
                    
                    log(`CSRF Token: ${csrfToken ? csrfToken.substring(0, 20) + '...' : 'Not found'}`, 'info');
                    
                    if (!csrfToken) {
                        log('‚ùå CSRF token not found in cookies', 'error');
                        return;
                    }
                    
                    // Step 2: Login
                    log('üîê Step 2: Attempting login...', 'info');
                    const loginResponse = await fetch(`${API_BASE}/api/auth/login`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-CSRF-TOKEN': csrfToken,
                            'Origin': 'http://localhost:3000'
                        },
                        body: JSON.stringify({
                            email: 'admin@omnihealth.com',
                            password: 'Admin@123'
                        })
                    });
                    
                    if (loginResponse.ok) {
                        const loginData = await loginResponse.json();
                        log('‚úÖ Login successful!', 'success');
                        log(`User: ${loginData.user.name} (${loginData.user.email})`);
                        log(`Token: ${loginData.token.substring(0, 20)}...`);
                        
                        // Step 3: Store token in localStorage (as frontend would do)
                        localStorage.setItem('auth_token', loginData.token);
                        localStorage.setItem('user', JSON.stringify(loginData.user));
                        log('‚úÖ Token stored in localStorage', 'success');
                        
                        // Step 4: Test authenticated API call
                        log('üîí Step 3: Testing authenticated API call...', 'info');
                        const authResponse = await fetch(`${API_BASE}/api/health`, {
                            method: 'GET',
                            credentials: 'include',
                            headers: {
                                'Accept': 'application/json',
                                'Authorization': `Bearer ${loginData.token}`,
                                'Origin': 'http://localhost:3000'
                            }
                        });
                        
                        if (authResponse.ok) {
                            const healthData = await authResponse.json();
                            log('‚úÖ Authenticated API call successful!', 'success');
                            log(`Health Status: ${healthData.status}`);
                            log('üéâ Complete authentication flow working correctly!', 'success');
                        } else {
                            log(`‚ùå Authenticated API call failed: ${authResponse.status}`, 'error');
                        }
                        
                    } else {
                        const loginError = await loginResponse.json();
                        log(`‚ùå Login failed: ${loginResponse.status}`, 'error');
                        log(loginError);
                    }
                    
                } else {
                    log(`‚ùå CSRF token fetch failed: ${csrfResponse.status}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Test failed with error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            log('üìç Test page loaded. Ready to test CORS and authentication.', 'info');
            log('üåê Testing from origin: ' + window.location.origin, 'info');
        });
    </script>
</body>
</html>
