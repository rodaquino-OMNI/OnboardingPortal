; PHP-FPM Configuration for Production
[www]
; Unix user/group of processes
user = appuser
group = appgroup

; The address on which to accept FastCGI requests.
listen = 9000

; Set listen(2) backlog.
listen.backlog = 512

; Set permissions for unix socket
listen.owner = appuser
listen.group = appgroup
listen.mode = 0660

; Pool Management
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Status page
pm.status_path = /status

; Ping/Pong monitoring
ping.path = /ping
ping.response = pong

; Logging
access.log = /var/www/html/storage/logs/fpm-access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Slow log
slowlog = /var/www/html/storage/logs/fpm-slow.log
request_slowlog_timeout = 5s

; Terminate timeout
request_terminate_timeout = 120s

; Depth of slow log stack traces
request_slowlog_trace_depth = 20

; Set open file descriptor rlimit for child processes
rlimit_files = 1024

; Set max core size rlimit for child processes
rlimit_core = 0

; Chroot
chroot =

; Chdir
chdir = /var/www/html

; Redirect worker stdout and stderr
catch_workers_output = yes
decorate_workers_output = no

; Clear environment in FPM workers
clear_env = no

; Limits extensions
security.limit_extensions = .php .php3 .php4 .php5 .php7

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP Settings
php_admin_value[error_log] = /var/www/html/storage/logs/fpm-php.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 100M
php_admin_value[max_execution_time] = 120
php_admin_value[max_input_time] = 120
php_admin_value[max_input_vars] = 1000
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source