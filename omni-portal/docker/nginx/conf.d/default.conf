# Rate limiting zones configuration
limit_req_zone $binary_remote_addr zone=api_general:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=api_auth:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=api_critical:10m rate=15r/m;
limit_req_zone $binary_remote_addr zone=api_submission:10m rate=40r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=api_conn:10m;

server {
    listen 80;
    server_name _;
    root /var/www/backend/public;
    index index.php;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'" always;

    # Connection limits (max 10 concurrent connections per IP)
    limit_conn api_conn 10;

    # Rate limiting for different API endpoints
    location /api/auth/ {
        limit_req zone=api_auth burst=10 delay=5;
        limit_req_status 429;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /api/admin/ {
        limit_req zone=api_critical burst=5 delay=3;
        limit_req_status 429;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/api/.*(submit|create|upload|delete|destroy) {
        limit_req zone=api_submission burst=8 delay=4;
        limit_req_status 429;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /api/ {
        limit_req zone=api_general burst=20 delay=10;
        limit_req_status 429;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security: Hide PHP version
        fastcgi_hide_header X-Powered-By;
        
        # Rate limiting for PHP files
        limit_req zone=api_general burst=15 delay=8;
    }

    location /nginx-metrics {
        stub_status on;
        access_log off;
        allow 172.0.0.0/8;
        allow 127.0.0.1;
        deny all;
    }

    location /health {
        access_log off;
        limit_req zone=api_general burst=30 nodelay;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security: Block access to sensitive files
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }

    location ~ /(vendor|storage|bootstrap/cache) {
        deny all;
        return 404;
    }

    # Custom error pages for rate limiting
    error_page 429 @rate_limit_error;
    
    location @rate_limit_error {
        add_header Content-Type application/json always;
        return 429 '{"success": false, "error": "RATE_LIMIT_EXCEEDED", "message": "Too many requests. Please slow down.", "nginx_level": true}';
    }
}
