global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'austa-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # MySQL exporter for database metrics
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # Redis exporter for cache metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Laravel application metrics (if exposed)
  - job_name: 'laravel'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:9000']

  # Next.js application metrics (if exposed)
  - job_name: 'nextjs'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['frontend:3000']

  # Docker containers metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']